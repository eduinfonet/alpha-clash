<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- daisYUI and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <main
      class="min-h-screen bg-[#1E1E1E] bg-[url(./assets/img/background.png)] bg-no-repeat bg-center"
    >
      <!-- home screen -->
      <section
        id="home-screen"
        class="home min-h-screen text-white flex items-center justify-center"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl uppercase">Alpha Clash Pro</h1>
          <p>Unlesh Your Keyboard Kun g Fu: Press "Enter" to play</p>
          <button onclick="play()" class="btn bg-white">Play Now</button>
        </div>
      </section>
      <!-- playground -->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-10 pt-20">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313cc] rounded-md bg-[#ffffffb3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2f2941] text-white px-8 rounded-b-xl pb-4">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex items-center justify-center h-full">
              <p
                id="current-alphabet"
                class="text-black text-9xl font-bold uppercase"
              >
                Y
              </p>
            </div>
          </div>
          <!-- keyboard -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- live score -->
          <div class="flex w-3/4 justify-between">
            <button
              class="btn rounded-full bg-purple-300 border-0 text-white px-6"
            >
              Life
              <img src="assets/img/Group 23.svg" alt="" />
              <span id="current-life">5</span>
            </button>
            <!-- display score -->
            <button
              class="btn rounded-full bg-purple-300 border-0 text-white px-6"
            >
              Score
              <img src="./assets/img/monetization_on.svg" alt="" />
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!------- final score ------->
      <section
        id="final-score"
        class="flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-[#ffffff33] p-4 rounded-lg"
        >
          <h1 class="text-3xl">Game Over!!!</h1>
          <h1 class="text-8xl">
            <span class="font-extrabold">Score: </span>
            <span id="last-score">14</span>
          </h1>
          <button onclick="play()" class="btn">Play Again</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="./assets/js/alphaClash.js"></script>
    <script src="./assets/js/utility.js"></script>
  </body>
</html>
